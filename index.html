<!DOCTYPE html>
<html>
	<head>
		<title> Todo List App </title>
	
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	
	<body>
		<div id="header"> 
			
			<input id="input-box" type="text" placeholder="Enter an activity..."></input>
			<button id="add-button" type="button">
				<img id="plus-image" src="images/svg/plus-sign.svg"/> 
			</button>
			
		</div>

		<div id="container">
			
			<ul id="todo-list"> <!-- added activities go here --> </ul>

			<hr id="horizontal-line"/>
			
			<ul id="completed-list"> <!-- completed activities go here --> </ul>

		</div>

		<script type="text/javascript" src="js/main.js"></script>

		<!-- Giving credit to author of SVGs. (Downloaded from www.flaticon.com) -->
		<div id="credits">Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

	</body>


</html>
